# Starship Prompt Configuration
# Fast, minimal, informative

# Don't add blank line before prompt
add_newline = false

# Prompt format - show only what matters
format = """
${custom.gituser}\
$directory\
$git_branch\
$git_status\
$nodejs\
$python\
$rust\
$cmd_duration\
$character"""

# Right prompt (optional - uncomment if you want time on the right)
# right_format = "$time"

[character]
success_symbol = "[‚ùØ](bold green)"
error_symbol = "[‚ùØ](bold red)"
vimcmd_symbol = "[‚ùÆ](bold green)"

[directory]
truncation_length = 3
truncate_to_repo = true
style = "bold cyan"
read_only = " "

# Git user - shows [username] at start of prompt in git directories
[custom.gituser]
command = "git config github.user 2>/dev/null || git config user.name 2>/dev/null"
when = "git rev-parse --is-inside-work-tree 2>/dev/null"
format = '[\[$output\]]($style) '
style = "bold blue"

[git_branch]
format = "[$symbol$branch]($style) "
symbol = ""
style = "bold purple"

[git_status]
format = '($all_status$ahead_behind )'
# Semantic colors: green=ready, yellow=attention, blue=info, red=urgent
staged = '[+$count](bold green)'
modified = '[!$count](bold yellow)'
untracked = '[?$count](bold blue)'
deleted = '[‚úò$count](bold red)'
renamed = '[¬ª$count](bold purple)'
conflicted = '[=$count](bold red)'
stashed = '[\$$count](bold cyan)'
ahead = '[‚á°$count](bold green)'
behind = '[‚á£$count](bold yellow)'
diverged = '[‚áï‚á°$ahead_count‚á£$behind_count](bold red)'

[cmd_duration]
min_time = 2_000  # Show if command took > 2 seconds
format = "[$duration]($style) "
style = "bold yellow"

[nodejs]
format = "[$symbol($version )]($style)"
symbol = "‚¨¢ "
style = "bold green"
detect_files = ["package.json", ".nvmrc", ".node-version"]
detect_folders = ["node_modules"]

[python]
format = '[${symbol}(${version} )(\($virtualenv\) )]($style)'
symbol = "üêç "
style = "bold yellow"
detect_files = ["requirements.txt", "pyproject.toml", "setup.py", "Pipfile", ".python-version"]

[rust]
format = "[$symbol($version )]($style)"
symbol = "ü¶Ä "
style = "bold red"

[package]
disabled = true  # Disable package version (slow)

[time]
disabled = true  # Enable if you want time in right prompt
format = "[$time]($style) "
style = "bold dimmed white"
